<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="../../assets/icons/fa-fo.ico">
    <title>login</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="../../pages/home/index.html" class="header__logo-link">
                        <img src="../../assets/about__us/images/logo.svg" alt="fast food" class="header__logo-photo">
                    </a>
                </div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header_item">
                            <a href="../../pages/home/index.html" class="header_link">Why fafo?</a>
                        </li>
                        <li class="header_item">
                            <a href="../../pages/About us/index.html" class="header_link">About us</a>
                        </li>
                        <li class="header_item">
                            <a href="../../pages/Menu/index.html" class="header_link">Menu</a>
                        </li>
                        <li class="header_item">
                            <a href="../../pages/Contact/index.html" class="header_link">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="header__nav-right">
                    <ul class="header__list-right">
                        <li class="header_item">
                            <div class = "nav-right__search">
                                <input class="nav-right__search-txt" type="text" name="" placeholder="type to search ">
                                <a href="#!" class="header_link">
                                    <img src="../../assets/icons/search.png" alt="search">
                                </a>
                            </div>
                        </li>
                        <li class="header_item">
                            <a href="../../pages/Basket/index.html" class="header_link">
                                <img src="../../assets/icons/basket.png" alt="basket">
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="../../pages/Login/index.html" class="header_link">
                                <button class="header_button"><img src="../../assets/icons/login.png" alt="login" class="header_login">Login</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="slider">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="../../assets/login/images/people__scooter.png" >
                        <div class="text">Our company provides you with the best delivery</div>
                    </div>
                    <div class="mySlides fade">
                        <img src="../../assets/login/images/people2.png" class="people">
                        <div class="text">Order with comfort and joy in our company!</div>
                    </div>
                    <div class="mySlides fade">
                        <img src="../../assets/login/images/people3.png" class="people">
                        <div class="text">In our work, quality comes first!</div>
                    </div>
                    <div class="dots">
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                    </div>
                </div>
                <div class="form">
                    <div class="form__login-logo">
                        <img src="../../assets/login/images/logo__form.svg" alt="">
                    </div>
                    <div class="form__login-title">
                        Hello our beloved customer!
                    </div>
                    <div class="form__login-subtitle">
                        Log in to our site, or if you do not have an account, register
                    </div>
                    <form action="" class="form__input">
                        <div class="form__input-title">Email</div>
                        <input type= "email" class="form__input-email">
                        <div class="form__input-title">Password</div>
                        <input type= "password" class="form__input-password">
                        <input type= "submit" class="form__input-login" value="Login">
                        <input type= "submit" class="form__input-gmail" value="Sign with Gmail">
                    </form>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
